<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Frase <input type="text" id="input_frase">
    <button onclick="clicar()">Exibir texto</button>
    <div id="div_mensagem"></div>
</body>
</html>

<script>
    var texto = '';
    var cont = 1;

    function clicar() {
        
        if(cont <= 5) {
            var frase = input_frase.value;
        texto += `${frase} <br>`;

        div_mensagem.innerHTML = texto;
            cont++;
            clicar();
        }
    }
</script>

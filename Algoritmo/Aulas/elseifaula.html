<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
</head>
<body>
    <h1>Analisar input_idade 1</h1>
    <p>Entre com idade</p>
    <input type="text" id="input_idade"><br><br>
    <button onclick="analisar()">Analisar</button>
    <button onclick="frizzanilar()">Finalizar</button>
</body>
</html>

<script>
    var maior = 0;
    var menor = 0;
    var total = 0;
    function analisar() {
        var idade = Number(input_idade.value);
        if (idade >= 18) {
            maior++;
            alert(`Total de pessoas maior de idade = ${maior}`);

        } else {
            menor+= 1;
            alert(`Total de pessoas menor de idade = ${menor}`);
        }
        total += idade;
    }

    function frizzanilar() {
        alert(`A idade média é = ${total/(maior + menor)}`);
        maior = 0;
        menor = 0;
        total = 0;
    }

</script>

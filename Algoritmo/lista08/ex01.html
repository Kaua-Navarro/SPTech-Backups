<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Informe a fruta que chegou!:</p>
    <input type="text" id="frutauser">
    <button onclick="analysis()">Come ou não?</button> <br><br>
    <div id="msg"></div>
</body>
</html>

<script>
    function analysis() {
        var fruta = frutauser.value;

        if (fruta == "uva" || fruta == "abacaxi") {
            alert(`Sim vai comer ${fruta}`);
        } else {
            alert(`A fruta ${fruta} ela não come`);
        }
    }
</script>

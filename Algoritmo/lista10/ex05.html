<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="btn()">Números Cabalísticos</button> <br><br>
    <div id="div_msg"></div>
</body>
</html>

<script>
    function btn() {
        for (var cabaco = 1; cabaco <= 30; cabaco++) {
            if (cabaco == 3) {
                div_msg.innerHTML += ``;
            } else if (cabaco == 4) {
                div_msg.innerHTML += ``;
            } else if (cabaco == 7) {
                div_msg.innerHTML += ``;
            } else if (cabaco == 10) {
                div_msg.innerHTML += ``;
            } else if (cabaco == 12) {
                div_msg.innerHTML += ``;
            } else {
                div_msg.innerHTML += `${cabaco} <br>`;
            }
        }
    }
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="inp_nome"> <br><br>
    <button onclick="love()">Expressar Amor!</button> <br><br>
    <div id="div_msg"></div>
</body>
</html>

<script>
    function love() {
        var amada = inp_nome.value;

        for (var numero = 1; numero <= 3; numero++) {
            div_msg.innerHTML += `${numero}-${amada}, eu te amo! Sempre lembre disso! <br>`;
            
        }
    }
</script>

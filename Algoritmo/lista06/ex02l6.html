<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes Sociais</title>
</head>
<body>
    <p> Informe sua renda familiar mensal </p>
    <input type="text" id="input_renda" placeholder="Informe renda"> <br><br>
    <button onclick="calcrenda()">Analisar Renda</button> <br><br>
    <div id="div_msg"></div>
</body>
</html>

<script>
    function calcrenda() {
        var renda = Number(input_renda.value);

        if (renda <= 250) {
            div_msg.innerHTML = (`Classe E`);
        } else if (renda <= 900) {
            div_msg.innerHTML = (`Classe D`);
        } else if (renda <= 2500) {
            div_msg.innerHTML = (`Classe C`);
        } else if (renda <= 9500) {
            div_msg.innerHTML = (`Classe B`);
        } else {
            div_msg.innerHTML = (`Classe A`);
        }
    }
</script>

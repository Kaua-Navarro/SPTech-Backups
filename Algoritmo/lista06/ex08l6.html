<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Informe meta de econômia</p>
    <input type="text" id="input_meta">
    <p>Informe quanto tem guardado</p>
    <input type="text" id="input_cofre"><br><br>
    <button onclick="analisar()">Analisar economia</button> <br><br>
    <div id="div_msg"></div>
</body>
</html>

<script>
    function analisar() {
        var meta = Number(input_meta.value);
        var guardado = Number(input_cofre.value);
        var ultrapassado = guardado - meta;
        var devendo = meta - guardado;

        if (guardado == meta) {
            div_msg.innerHTML = (`Parabéns, meta alcançada!`);
        } else if (guardado > meta) {
            div_msg.innerHTML = (`Meta ultrapassada em ${ultrapassado}`);
        } else {
            div_msg.innerHTML = (`Força! Ainda em busca da meta! Falta ${devendo}`);
        }
    }
</script>

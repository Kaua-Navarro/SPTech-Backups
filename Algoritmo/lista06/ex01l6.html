<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estatura do usuário</title>
</head>
<body>
    <p>Informe sua altura</p>
    <input type="text" id="input_altura"> <br> <br>
    <button onclick="calcalt()">Analisar estatura</button> <br><br>
    <div id='div_msg'></div>
</body>
</html>

<script>
    function calcalt() {
        var altura = Number(input_altura.value);

        if (altura <= 1.65) {
            div_msg.innerHTML = (`Você pode ser piloto de corrida`);
        } else if (altura <= 1.80) {
            div_msg.innerHTML = (`Você pode ser jogador de futebol`);
            } else {
                div_msg.innerHTML = (`Você pode ser jogador de vôlei ou basquete`);
            }
    }
</script>

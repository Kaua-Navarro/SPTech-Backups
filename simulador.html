<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Informe a quantidade de medicamentos na câmara</p>
    <input type="text" id="input_qtdMed"> <br>
    <p>Informe o preço unitário de cada medicamento na câmara</p>
    <input type="text" id="input_precoMed"> <br> <br>
    <button onclick="calc()">Calcular</button> <br><br>
    <div id="div_msg"></div>
</body>
</html>

<script>
    function calc() {
        var qtdMed = Number(input_qtdMed.value);
        var medPperda = qtdMed * 9/100;
        var medPperda = qtdMed - medPperda;
        var precoMed = Number(input_precoMed.value);
        var total = qtdMed * precoMed;
        var total1 = total * 9/100;
        var totalReal = total - total1;
        var prcnt = ((qtdMed - medPperda) / qtdMed) * 100;

        div_msg.innerHTML = `O valor total após a perda de 9% dos medicamentos por conta de mau armazenamento é de ${totalReal} e a porcentagem de perda destes medicamentos é de ${prcnt}%.`
    
    }
</script>
